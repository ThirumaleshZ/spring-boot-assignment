<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>IMDb Directory</title>
</head>

<body>

<div>

    <h3>IMDb Directory</h3>
    <hr>

    <a
            th:href="@{/movies/showFormForAdd}">
        Add movie
    </a>

    <br><br>

    <table>
        <thead>
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="movie : ${movies}">

            <td th:text="${movie.name}"/>
            <td th:text="${movie.year}"/>
            <td th:text="${movie.rating}"/>
            <td>
                <a
                        th:href="@{/movies/showFormForUpdate(movieId=${movie.id})}">Update</a>
                <a
                        onclick="if (!(confirm('Are you sure you want to delete this movie?'))) return false"
                        th:href="@{/movies/delete(movieId=${movie.id})}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
